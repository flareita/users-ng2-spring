<form #f>
<div class="form-group row">
  <label for="username" class="col-2 col-form-label">username</label>
  <div class="col-10">
    <input class="form-control" type="text" name="username" #username [(ngModel)]="user.username">
  </div>
</div>
<div class="form-group row">
  <label for="password" class="col-2 col-form-label">password</label>
  <div class="col-10">
    <input class="form-control" type="password" name="password" #password  [(ngModel)]="user.password">
  </div>
</div>
<div class="form-group row">
  <label for="email" class="col-2 col-form-label">email</label>
  <div class="col-10">
    <input class="form-control" type="text" name="email" #email [(ngModel)]="user.email">
  </div>
</div>
<div class="form-group row">
  <div class="col-10">
    <button *ngIf="!user.id" (click)="addUser()" class="btn btn-primary" >OK</button>
    <button *ngIf="user.id" (click)="editUser()" class="btn btn-primary" >OK</button>
    <button (click)="cancel()" class="btn btn-danger" >Cancel</button>
  </div>
</div>


</form>
